<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3" style="text-align: center;">{{ getName() }}'s ToDo List</h3>

            <div class="input-group p-3 mb-3">
                <input #txtItem type="text" class="form-control" (keyup.enter)="addItem(txtItem.value)">
                <button class="btn btn-outline-success" (click)="addItem(txtItem.value)">Add</button>
            </div>
         
            <div class="form-check mb-3 m-3" >
                <input type="checkbox" [(ngModel)]="displayAll"  class="form-check-input" id="displayAll" >
                <label for="displayAll" class="form-check-label">Show All</label>
            </div>
          
            <div class="text-blue p-3" style="text-align: center;">There are {{displayCount()}} ToDos completed</div>
            
            <div class="alert alert-warning" *ngIf="getItems().length<1 else itemsTable">
                There is no ToDo
            </div>
            
            <ng-template #itemsTable>

            <table class="table table-border">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of getItems(); let sayac = index;">
                        
                        <td >{{ sayac+1 }}</td>
                        <td >{{ x.description }}</td>
                        <td ><div [ngSwitch]="x.action">

                            <div *ngSwitchCase="true">Yes</div>
                            <div *ngSwitchCase="false">No</div>
                            

                        </div></td>
                        <td ><input type="checkbox" [(ngModel)]="x.action" (change)="onActionChanged(x)" ></td>
                       
                    </tr>
                 
                </tbody>
            </table>

              </ng-template>
          
        </div>
    </div>
</div>
